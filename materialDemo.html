<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>AngularJS Material Demo</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
</head>
<body ng-controller="MyController">
    <md-button class="md-raised">{{buttonName}}</md-button>
    <md-button class="md-raised md-warn">{{buttonName}}</md-button>
    <md-button class="md-fab md-primary" aria-label="a Button">
        {{buttonName}}
    </md-button>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script>
        var myApp = angular.module("myApp",[
            "ngMaterial"
        ]);
        myApp.controller("MyController",function($scope){
            $scope.buttonName= "Click Me"
        });
    </script>
</body>
</html>
